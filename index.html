<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policies - LLabs Corp</title>
  <style>
    :root {
      --bg: #0f1419;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --border: #30363d;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      margin: 0;
      padding: 2rem 1.5rem;
      max-width: 480px;
      margin-inline: auto;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    .app-list { list-style: none; padding: 0; margin: 1.5rem 0; }
    .app-list li { margin-bottom: 0.75rem; }
    .app-list a {
      display: block;
      padding: 1rem 1.25rem;
      background: var(--border);
      color: var(--accent);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
    }
    .app-list a:hover { background: #21262d; text-decoration: underline; }
    p { color: var(--muted); font-size: 0.95rem; }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --text: #1f2328;
        --muted: #656d76;
        --accent: #0969da;
        --border: #d0d7de;
      }
      .app-list a { background: #f6f8fa; }
      .app-list a:hover { background: #eaeef2; }
    }
  </style>
</head>
<body>
  <h1 id="title">Privacy Policies</h1>
  <p id="subtitle">Select an app to view its privacy policy.</p>
  <ul class="app-list">
    <li><a href="./onetapdodge/" id="link-onetapdodge">One Tap Dodge</a></li>
  </ul>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var lang = params.get('lang');
      var supported = ['en', 'es', 'pt'];
      if (lang && supported.includes(lang)) {
        var base = window.location.pathname.replace(/\/$/, '') || '/';
        document.querySelectorAll('.app-list a').forEach(function (a) {
          var href = a.getAttribute('href');
          a.href = href + (href.indexOf('?') >= 0 ? '&' : '?') + 'lang=' + lang;
        });
        var i18n = {
          en: { title: 'Privacy Policies', subtitle: 'Select an app to view its privacy policy.' },
          es: { title: 'Políticas de Privacidad', subtitle: 'Selecciona una aplicación para ver su política de privacidad.' },
          pt: { title: 'Políticas de Privacidade', subtitle: 'Selecione um aplicativo para ver sua política de privacidade.' }
        };
        var t = i18n[lang];
        if (t) {
          var el = document.getElementById('title'); if (el) el.textContent = t.title;
          el = document.getElementById('subtitle'); if (el) el.textContent = t.subtitle;
        }
        document.documentElement.lang = lang;
      }
    })();
  </script>
</body>
</html>
